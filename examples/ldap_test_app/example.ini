[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 5020

[app:main]
debug = true
use = egg:sample_ldapapp
full_stack = true
static_files = true
pyramid.includes = 
    pyramid_debugtoolbar
    velruse.providers.ldap
velruse.ldap_backends =
    ldap0
    ldap1
velruse.ldap0.uri = ldap://127.0.0.1
velruse.ldap0.bind = bindUser
velruse.ldap0.password = bindPass
velruse.ldap0.login.base_dn = dn=example,dn=com
velruse.ldap0.login.filter_tmpl = ({login})
velruse.ldap0.login.scope = sub
velruse.ldap0.login.search_after_bind = False
velruse.ldap0.login.cache_period = 0

velruse.ldap1.uri = ldap://127.0.0.1
velruse.ldap1.bind = bindUser
velruse.ldap1.password = bindPass
velruse.ldap1.login.base_dn = dn=example
velruse.ldap1.login.filter_tmpl = ({login})
velruse.ldap1.login.scope = sub
velruse.ldap1.login.search_after_bind = False
velruse.ldap1.login.cache_period = 0

velruse.ldapX.uri = ldap://127.0.0.1
velruse.ldapX.bind = bindUser
velruse.ldapX.password = bindPass
velruse.ldapX.login.base_dn = dn=another,dn=example
velruse.ldapX.login.filter_tmpl = ({login})
velruse.ldapX.login.scope = sub
velruse.ldapX.login.search_after_bind = False
velruse.ldapX.login.cache_period = 0

[loggers]
keys = root, myapp

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_myapp]
level = DEBUG
handlers =
qualname = myapp

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

