[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 5020

[app:main]
debug = true
use = egg:local_form_test_app
static_files = true
pyramid.includes = 
    pyramid_debugtoolbar
    velruse.providers.localform
velruse.localform.backends =
    ldap0
    ldap1

velruse.localforms.endpoints =
    form0
    form1
velruse.localform.backend.ldap0.type = ldap
velruse.localform.backend.ldap0.formatter = format
velruse.localform.backend.ldap0.uri = ldap://127.0.0.1
velruse.localform.backend.ldap0.bind = bindUser
velruse.localform.backend.ldap0.password = bindPass
velruse.localform.backend.ldap0.login.base_dn = dn=example,dn=com
velruse.localform.backend.ldap0.login.filter_tmpl = (uid={login})
velruse.localform.backend.ldap0.login.scope = sub
velruse.localform.backend.ldap0.login.search_after_bind = False
velruse.localform.backend.ldap0.login.cache_period = 0

velruse.localform.backend.ldap1.type = ldap
velruse.localform.backend.ldap1.formatter = template
velruse.localform.backend.ldap1.uri = ldap://127.0.0.1
velruse.localform.backend.ldap1.bind = bindUser
velruse.localform.backend.ldap1.password = bindPass
velruse.localform.backend.ldap1.login.base_dn = dn=example
velruse.localform.backend.ldap1.login.filter_tmpl = (uid=${login})
velruse.localform.backend.ldap1.login.scope = sub
velruse.localform.backend.ldap1.login.search_after_bind = False
velruse.localform.backend.ldap1.login.cache_period = 0

velruse.localform.backend.ldapX.type =
velruse.localform.backend.ldapX.formatter =
velruse.localform.backend.ldapX.uri =
velruse.localform.backend.ldapX.bind =
velruse.localform.backend.ldapX.password =
velruse.localform.backend.ldapX.pool_size =
velruse.localform.backend.ldapX.retry_max =
velruse.localform.backend.ldapX.retry_delay =
velruse.localform.backend.ldapX.use_tls =
velruse.localform.backend.ldapX.timeout =
velruse.localform.backend.ldapX.use_pool =
velruse.localform.backend.ldapX.login.base_dn =
velruse.localform.backend.ldapX.login.filter_tmpl =
velruse.localform.backend.ldapX.login.scope =
velruse.localform.backend.ldapX.login.search_after_bind =
velruse.localform.backend.ldapX.login.cache_period =

velruse.localform.endpoint.form0.path =
velruse.localform.endpoint.form0.consumers =
    cns1
velruse.localform.endpoint.form0.whitelist = https://.*
velruse.localform.endpoint.form0.blacklist = http://.*

velruse.localform.endpoint.form1.path =
velruse.localform.endpoint.form1.consumers =
    cns2
velruse.localform.endpoint.form1.whitelist = https://.*
velruse.localform.endpoint.form1.blacklist = http://.*

velruse.consumer.cns1.secret = asdf
velruse.consumer.cns1.referer = .*
velruse.consumer.cns1.callback = .*
velruse.consumer.cns1.description =
velruse.consumer.cns1.reply_method = 
velruse.consumer.cns1.attributes =
    attr1
    attr2

[loggers]
keys = root, myapp

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_myapp]
level = DEBUG
handlers =
qualname = myapp

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = DEBUG
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

